{% extends 'base.html' %}

{% block head %}

<link rel="stylesheet" href="{{ url_for('static', filename='css/myStyle.css') }}">

{% endblock head %}

{% block body %}

<div class="list-container">
    <button id="toggle-goals" onclick="toggleGoals()">Visa Gemensamma Mål</button>
    <div class="list-header">
        <h3>Goals</h3>
        <button class="new-button" id="new-goal-button" onclick="expandNewGoalForm()">New Goal</button>
    </div>
    {% if personal_goals %}
        <div id="personal-goals" class="list-content">
        {% for goal in personal_goals %}
            <div class="list-item" data-goal-id="{{ goal.id }}" onclick="window.location.href = '/pmg/goal/{{ goal.id }}/activities';">
                {{ goal.name }}
                <button class="tgl-btn" onclick="event.stopPropagation(); deleteGoal( goal.id )">&#10060;</button>
            </div>
        {% endfor %}
        </div>
    {% endif %}
    </div>
    <div class="list-container" id="shared-goals" style="display: none;">
        <h3>Gemensamma Mål</h3>
        <div class="list-content">
            {% for goal in shared_goals %}
                <li class="list-item">{{ goal.name }}</li>
            {% endfor %}
        </div>
    </div>
</div>
<div class="form-box" id="new-goal-form" style="display: none;">
    <form method="POST">
        <input type="text" placeholder="Goal Name" name="goalName">
        <select id="friend_id" name="friend_id" required>
            <option value="none">None</option>
            {% for friend in friends %}
            <option value="{{ friend.id }}">{{ friend.username }}</option>
            {% endfor %}
        </select>
        <button class="button-style" type="button" style="background-color: firebrick;" onclick="cancelNewGoalForm()">Cancel</button>
        <button class="button-style" type="submit" name="action" value="addGoal" style="background-color: cornflowerblue;">Save</button>
    </form>
</div>
<script src="{{ url_for('static', filename='common_functions.js') }}"></script>
<script>
function toggleGoals() {
    
        var personalGoals = document.getElementById('personal-goals');
        var sharedGoals = document.getElementById('shared-goals');
        var toggleButton = document.getElementById('toggle-goals');

        // Växla mellan att visa individuella och gemensamma mål
        if (personalGoals.style.display === 'none') {
            personalGoals.style.display = 'block';
            sharedGoals.style.display = 'none';
            toggleButton.textContent = 'Visa Gemensamma Mål';

        } else {
            personalGoals.style.display = 'none';
            sharedGoals.style.display = 'block';
            toggleButton.textContent = 'Visa Individuella Mål';
        }
    }

    function expandNewGoalForm() {
        document.getElementById('new-goal-button').style.display = 'none';
        document.getElementById('new-goal-form').style.display = 'flex';
    }

    function cancelNewGoalForm() {
        document.getElementById('new-goal-form').style.display = 'none';
        document.getElementById('new-goal-button').style.display = 'block';
    }

    function deleteGoal(goalId) {
    if (confirm('Är du säker på att du vill radera detta mål?')) {
        fetch('/pmg/delete-goal/' + goalId, {
            method: 'POST',  // Använder POST här då DELETE-begäran ibland är blockerad på vissa servrar
            headers: {
                'Content-Type': 'application/json'
            }
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                alert('Målet har raderats!');
                location.reload();  // Laddar om sidan för att uppdatera listan
            } else {
                alert('Ett fel inträffade. Försök igen.');
            }
        })
        .catch(error => {
            console.error('Fel vid radering:', error);
            alert('Ett oväntat fel inträffade.');
        })
    }
}

</script>
{% endblock body %}
