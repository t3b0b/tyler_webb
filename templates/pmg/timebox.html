{% extends 'base.html' %}
{% block head %}
    <style>
        .container {
            display: grid;
            grid-template-columns: 2fr 3fr; /* Justera proportionerna för att ge timeboxen mer utrymme */
            gap: 30px;
            height: 100%; /* Gör containern full höjd på skärmen */
            margin-top: 50px;
            margin-bottom: 150px;
        }

        .notes {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .notes h2 {
            margin-bottom: 10px;
        }

        .notes textarea {
            flex: 1;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            resize: none;
            box-sizing: border-box;
            width: 100%;
            height: 40%;
        }

        .timebox {
            width: 100%;
            background-color: #fff;
            padding: 30px;
            border: 1px solid #ccc;
            box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            height: fit-content;
        }

        .timebox table {
            width: 100%;
            border-collapse: collapse;
            flex: 1;
            max-height: 100%;
        }

        .timebox th, .timebox td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }

        .timebox th {
            background-color: #f4f4f4;
        }

        .timebox label {
            margin-bottom: 10px;
        }

        .timebox input[type="date"] {
            margin-bottom: 20px;
            padding: 5px;
            border: 1px solid #ccc;
            width: 100%;
        }
    </style>
{% endblock head %}

{% block body %}
    <div class="container">
        <div class="notes">
            <h2>Prioriteras</h2>
            <textarea></textarea>
            <h2>Anteckningar / Tankar</h2>
            <textarea></textarea>
        </div>
        <div class="timebox">
            <h1> {{ current_date }} </h1>
            <table>
                <tr>
                    <th>Time</th>
                    <th>Activity</th>
                </tr>
                {% for i in range(6, 23) %}
                <tr>
                    <td>{{ '{:02d}:00'.format(i) }}</td>
                    <td></td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
{% endblock body %}
