{% block body %}
    <h1>Alla användare</h1>
    <ul>
        {% for user in users %}
        <li>
            {{ user.username }}
            <form method="POST" action="{{ url_for('friends.add_friend', friend_id=user.id) }}">
                <button type="submit">Lägg till som vän</button>
            </form>
        </li>
        {% endfor %}
    </ul>
{% endblock body %}
