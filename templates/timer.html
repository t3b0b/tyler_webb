<!DOCTYPE html>
<html lang="sv">
<head>
    <meta name="viewport" content="width=device-width" initial-scale="1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title> {{ sida }} </title>
        <style>
        *{
            margin:0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        .container{
            display: flex;
            margin-top: 50px;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .skill{
            width:160px;
            height:160px;
            position:relative;
        }
        .outer{
            height: 160px;
            width: 160px;
            border-radius: 50%;
            box-shadow: 6px 6px 10px -1px rgba(0,0,0,0.15),
                        -6px -6px 10px -1px rgba(255,255,255,0.7);
            padding:20px
        }
        .inner{
            height: 120px;
            width:120px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: inset 4px 4px 6px -1px rgba(0,0,0,0.2),
                        inset -4px -4px 6px -1px rgba(255,255,255,0.7),
                        -0.5px -0.5px 0px rgba(255,255,255,1),
                        0.5px 0.5px 0px rgba(0,0,0,0.15),
                        0px 12px 10px -10px rgba(0,0,0,0.05);
        }
        #timerDisplay{
            font-size: 18px;
            font-weight: bold;
            color: #555;
        }
        circle {
            fill: none;
            stroke: green;
            stroke-width: 20px;
            stroke-dasharray: 472;
            stroke-dashoffset: 472;
        }
        svg{
            position: absolute;
            top: 0;
            left: 0;
        }
        @keyframes anim{
            100% {
                stroke-dashoffset: 0;
            }
        }
    </style>
</head>
<body>
    <header class="top-bar-menu">
        {% block header %}{% endblock %}
        <div class="menu-container">
            <h1> {{ header }} </h1>
        </div>
    </header>
    <div class="container">
        <div class="skill">
            <div class="outer">
                <div class="inner">
                        <div id="timerDisplay">00:00</div>
                </div>
                <div class="repetitions" style="display: none">
                        <h2>0</h2>
                </div>
            </div>

            <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="160px" height="160px">
                 <defs>
                    <linearGradient id="GradientColor">
                       <stop offset="0%" stop-color="#e91e63" />
                       <stop offset="100%" stop-color="#673ab7" />
                    </linearGradient>
                 </defs>
                 <circle cx="80" cy="80" r="70" stroke-linecap="round" />
            </svg>

        </div>
        <div class="repetitions"></div>
    </div>
    <div class="button-center">
        <button id="stopButton" class="button-style" style="display: none; background-color: red">Stop</button>
        <button id="continueButton" class="button-style" style="display: none; background-color: green">Continue</button>
    </div>

    <script src="{{ url_for('static', filename='common_functions.js') }}"> </script>
    <script>
        window.onload = function () {
    var params = new URLSearchParams(window.location.search);
    var duration = parseInt(params.get('duration'), 10);
    var display = document.getElementById('timerDisplay');
    if (display) {
        openTime = new Date();
        console.log(`Timer Ã¶ppnad vid: ${openTime}`);
        startTimer(duration, display);
        var continueButton = document.getElementById('continueButton');
        if (continueButton) {
            continueButton.addEventListener('click', continueTimer);
        } else {
            console.error('Continue button not found');
        }
        var stopButton = document.getElementById('stopButton');
        if (stopButton) {
            stopButton.addEventListener('click', stopTimer);
        } else {
            console.error('Stop button not found');
        }
    } else {
        console.error('Timer display element not found');
    }
};
    </script>
</body>
