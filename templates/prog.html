    <title>Progressbar med Kugghjul</title>
    <style>
        svg:hover #Gear_2 {
            animation: gear_2 2s linear;
            transform-origin: center;
            transform-box: fill-box;
            animation-iteration-count: infinite;
        }
        svg:hover #Gear {
            animation: gear 2s linear;
        }
        svg #Progstroke {
            stroke: url(#paint0_linear_152_9);
            stroke-width: 25;
            stroke-dasharray: 170;
            stroke-dashoffset: 170;
            animation: dasharray 2s linear forwards;
        }
        @keyframes dasharray{
            100% {stroke-dashoffset: 0}
        }
        @keyframes gear_2 {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
                }
        }
        @keyframes gear {
            from {
                transform: translateX(0%);
            }
            to {
                transform: translateX(85%);
                }
        }
    </style>

    <script>
        function updateProgress() {
            const progressFill = document.getElementById('Progstroke');
            const gearContainer = document.getElementById('gear');

            const percentage = (currentScore / maxScore) * 100;

            progressFill.style.width = `${percentage}%`;
            gearContainer.style.left = `calc(${percentage}% - 25px)`; // Justera f√∂r att centrera kugghjulet
