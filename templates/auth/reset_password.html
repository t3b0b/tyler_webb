{% extends 'base.html' %}

{% block body %}

<div class="form-container">
    <h1 style="margin-bottom: 5px;">Reset Password</h1>
    <form method="POST">
        <div class="input-group">
            <input type="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="input-full">
            <button type="submit" class="blue-btn" style="margin-left: 10%;">Send Reset Link</button>
        </div>
    </form>
</div>
{% endblock %}
